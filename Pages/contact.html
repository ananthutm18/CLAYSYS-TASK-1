<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
    

   
    <body class="bg-gray-100">
    
       


        <my-header></my-header>

    
        <main class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
            <section class="text-center mb-10">
                <h2 class="text-2xl font-semibold text-gray-800">Get In Touch</h2>
                <p class="text-gray-600">Feel free To touch with us ...</p>
            </section>
            
            <section class="flex justify-center">
                <form id="contactform" class="w-full max-w-lg bg-gray-100 p-6 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message</label>
                        <textarea id="message" name="message" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Message" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Send Message</button>
                    </div>
                </form>
            </section>


        </main>
    
        <script src="../jquery/jquery.js" type="text/javascript"></script>

        <script src="../Scripts/index.js"></script>
        <my-footer></my-footer>

    </body>
    </html>
    
</html>
