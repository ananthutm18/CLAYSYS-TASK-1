<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../src/output.css" rel="stylesheet">
    <link href="../src/output.css" rel="stylesheet">


</head>


<body>
    
    <my-header></my-header>


<div class="flex justify-center items-center h-screen calcont">

    <div class="calculator bg-white shadow-md rounded-lg p-8 w-96 h-96">
        <div id="display" class="text-4xl mb-4 text-right">0</div>
        
        <div class="grid grid-cols-4 gap-4">
                <button class="btn col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('7')">7</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('8')">8</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('9')">9</button>
                <button class="btn operator bg-red-500 hover:bg-red-600 text-white" onclick="addToDisplay('+')">+</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('4')">4</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('5')">5</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('6')">6</button>
                <button class="btn operator bg-red-500 hover:bg-red-600 text-white" onclick="addToDisplay('-')">-</button>           
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('1')">1</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('2')">2</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('3')">3</button>
                <button class="btn operator bg-red-500 hover:bg-red-600 text-white" onclick="addToDisplay('*')">*</button>
                <button class="btn col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="addToDisplay('0')">0</button>
                <button class="btn bg-gray-200 hover:bg-gray-300 text-gray-800" onclick="clearDisplay()">C</button>
                <button class="btn operator bg-red-500 hover:bg-red-600 text-white" onclick="calculate()">=</button>
                <button class="btn operator bg-red-500 hover:bg-red-600 text-white" onclick="addToDisplay('/')">/</button>
            </div>
        </div>


</div>
<my-footer></my-footer>

    <script src="../jquery/jquery.js" type="text/javascript"></script>

    <script src="../Scripts/index.js"></script>

    </body>
</html>
